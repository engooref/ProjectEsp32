<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Panneau de contrôle ESP32</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="16x16" href="/Ressources/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/CSS/esp32.css">
    <link rel="stylesheet" href="/Bootstrap/bootstrap.min.css">
  </head>
  <body>
    <div id="navbar"></div>
    <main>
        <div class="boxCpuRam">
            <h5 style="width: 50%;">CPU Usage: <span id="cpuUsage">NaN</span></h5>
            <h5 style="width: 50%;">RAM Usage: <span id="ramUsage">NaN</span></h5>
            <div><progress id="cpuUsageBar" max="100"></progress></div>
            <div><progress id="ramUsageBar" max="100"></progress></div>
        </div>

        <div class="boxVersion">
            <h5 style="width: 50%;">Dernière Mise à jour: <span id="dateMajLast">NaN</span></h5>
            <h5 style="width: 50%;">Version du site: <span id="versionSite">NaN</span></h5>
            <h5 style="width: 50%;">Version du logiciel: <span id="versionLogiciel">NaN</span></h5>
        </div>

        <div id="boxAction">
            <div id="divSave">
                <div id="divSaveSwitch">
                    <label for="saveAuto" style="vertical-align: middle;">Sauvegarde Automatique: </label>
                    <input type="checkbox" id="saveAuto">
                </div>
                <div id="divSaveInterval" style="display: none;">
                    <label for="saveTime" style="vertical-align: middle;">Intervalle de Sauvegarde (minutes): </label>
                    <input type="number" id="saveTime" min="0">
                </div>
            </div>
            <button type="button" class="btn btn-secondary" id="restartButton">Redémarrer</button>
        </div>
            <!-- The Modal -->
        <div id="restartPopup" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <p>Redémarrage en cours, veuillez patientez</p>
            </div>
        </div>
    </main>
    <script src="/JavaScript/jquery-3.6.0.min.js"></script>
    <script src="/Bootstrap/bootstrap.min.js"></script>
    <script src="/JavaScript/esp32.js"></script>
    </body>
</html>
